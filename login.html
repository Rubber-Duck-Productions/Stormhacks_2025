<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<form class="login-card" action="#" method="post">
    <h1>Login</h1>

    <label for="username" class="sr-only">Username</label>
    <div class="inputbox username">
        <input id="username" name="username" type="text" placeholder="Username" required>
    </div>

    <label for="password" class="sr-only">Password</label>
    <div class="inputbox password">
        <div class="password-wrap">
            <input id="password" name="password" type="password" placeholder="Password" required>
            <button type="button" class="pw-toggle" aria-label="Show password" aria-pressed="false">
                <!-- eye (show) -->
                <svg class="eye" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <!-- eye-off (hide) -->
                <svg class="eye-off" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display:none"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.67 20.67 0 0 1 5.06-3.94"></path><path d="M1 1l22 22"></path><path d="M9.88 9.88A3 3 0 0 0 14.12 14.12"></path></svg>
            </button>
        </div>
    </div>

    <div class="forgot">
        <label class="remember"><input type="checkbox" name="remember"> Remember me</label>
        <a href="#" class="forget-link">Forgot Password?</a>
    </div>

    <button type="submit" class="submit-btn">Sign In</button>
    
</form>
<script>
document.addEventListener('click', function (e) {
    if (!e.target.matches('.pw-toggle')) return;
    const btn = e.target;
    // allow clicks on child SVGs
    const toggle = btn.closest('.pw-toggle') || btn;
    const isBtn = toggle.classList.contains('pw-toggle');
    const el = isBtn ? toggle : toggle.closest('.pw-toggle');
    const btnEl = el || btn;
    const wrap = btnEl.closest('.password-wrap');
    const input = wrap.querySelector('input');
    if (input.type === 'password'){
        input.type = 'text';
        btnEl.classList.add('visible');
        btnEl.setAttribute('aria-pressed','true');
        btnEl.setAttribute('aria-label','Hide password');
    } else {
        input.type = 'password';
        btnEl.classList.remove('visible');
        btnEl.setAttribute('aria-pressed','false');
        btnEl.setAttribute('aria-label','Show password');
    }
});
</script>
</body>
</html>
